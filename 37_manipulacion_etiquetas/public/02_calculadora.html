<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Numero 1: <input type="text" id="n1"><br><br>
    Numero 2: <input type="text" id="n2"><br><br>
    <input type="button" value="sumar" onclick="sumar()">
    <input type="button" value="multiplicar" onclick="multiplicar()"><br>
    <input type="button" value="dividir" onclick="dividir()">
    <br><br>
    <h1 id="res"></h1>

    <br><br>
    
    <script type="text/javascript">
    	function sumar(){
    		var n1=parseInt(document.getElementById("n1").value);
    		var n2=parseInt(document.getElementById("n2").value);
    		document.getElementById("res").innerHTML="<b>"+(n1+n2)+"</b>";
    		resetear();
    	}
    	function multiplicar(){
    		var n1=parseInt(document.getElementById("n1").value);
    		var n2=parseInt(document.getElementById("n2").value);
    		document.getElementById("res").innerHTML="<b>"+(n1*n2)+"</b>";
    		resetear();
    	}
    	function dividir(){
    		var n1=parseInt(document.getElementById("n1").value);
    		var n2=parseInt(document.getElementById("n2").value);
    		document.getElementById("res").innerHTML="<b>"+(n1/n2)+"</b>";
    		resetear();
    	}
    
    	function resetear(){
    		document.getElementById("n1").value="";
    		document.getElementById("n2").value="";
    		document.getElementById("n1").focus();
    	}
    </script>
</body>
</html>
